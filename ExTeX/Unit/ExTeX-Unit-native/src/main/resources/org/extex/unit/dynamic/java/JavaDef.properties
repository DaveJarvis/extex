ClassNotFound= Class not found: {0}
ClassNotFound.help= The class specified could not be found on the classpath.\n\
        Please check the name and make sure that it can be loaded.
InvalidClassName= The string `{0}'' is no valid class name
InvalidClassName.help= A class name consists of letters, digits, and the underscore.\n\
        It may not be empty. For inner classes it contains the $.
MethodNotFound= Method not found: {0}
MethodNotFound.help= The required method does not exist.
ClassCast=The class {0} does not implement the required interface {1}.
ClassCast.help=Either you have mis-named the class or\n\
        you have forgotten to declare the interface for the class.
