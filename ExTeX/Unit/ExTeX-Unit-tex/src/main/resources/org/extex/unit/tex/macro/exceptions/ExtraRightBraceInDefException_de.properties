# TTP [395]
TTP.ExtraRightBrace=Ein Argument von {0} hat eine extra '}'
TTP.ExtraRightBrace.help=Ich habe ein `'}''' entdeckt, das anscheinden zu nichts gehört.\n\
        Zum Beispiel kann `\\def\\a#1{...}'' and `\\a}'' diesen Fehler erzeugen.\n\
        Falls ich jetzt weiter mache, wird das `\\par'', das ich gerade eingefügt habe,\n\
        mich dazu veranlassen ein unbeendetes Argument zu melden, das möglicherweise die\n\
        Wurzel des Problems darstellt. Falls aber das `}'' zu viel war, kann das mit\n\
        `2'' bereinigt werden.
#