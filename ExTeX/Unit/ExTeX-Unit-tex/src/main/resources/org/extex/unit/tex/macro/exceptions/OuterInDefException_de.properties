TTP.OuterInDef=Verbotene Kontrollsequenz in der Definition von {0}
TTP.OuterInDef.help=Ich habe den Verdacht, dass ein `}'' vergessen wurde und ich\n\
	weiter gelesen habe, als ich sollte.\n\
	Ich versuch das zu beheben; aber falls der nächste Fehler erster Natur\n\
	ist, ist es besser, `E'' oder `X' zu tippen und den Fehler in der Datei\n\
	zu beheben.
