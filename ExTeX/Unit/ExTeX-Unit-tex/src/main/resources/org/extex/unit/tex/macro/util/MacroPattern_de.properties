# TTP [396]
TTP.RunawayArg=Paragraph endet bevor {0} vollständig war
TTP.RunawayArg.help=Ich habe den Verdacht, dass ein `}'' vergesen wurde, sodass ich\n\
        diese Kontrollsequenz auf zu viel Text angewendet habe. Wie können wir das beheben?\n\
        Mein Plan ist es, alles zu vergessen und das beste zu hoffen.
# TTP [398]
TTP.UseDoesntMatch=Verwendung von {0} passt nicht zu der Definition
TTP.UseDoesntMatch.help=Mit der Definition `\\def\\a1{...}'' muss nach dem  `\\a'' immer\n\
        eine `1'' stehen, da Kontrolsequenzen nur aus Buchtaben bestehen. Das Makro wurde\n\
        hier nicht von dem erforderlichen Material gefolgt; deshalb ignorierte ich es.
# TTP [479]
TTP.IllegalParamNum=Illegale Parameternummer in der Definition von {0}
TTP.IllegalParamNum.help=Wahrscheinlich sollte es ## anstelle von # heißen, oder?\n\
        Vielleich wurde auch ein } irgendwo vorher vergessen und Alles ist etwas\n\
        durcheinander? Ich werde annehemn, dass hier ## stehen sollte.
#