# TTP [1084]
TTP.BoxExpected=Her wurde eine <box> erwartet
TTP.BoxExpected.help=Ich habe erwartet, eine \\hbox oder \\vbox oder \\copy oder \\box oder\n\
        etwas derartiges zu finden. Deshalb könnte in der Ausgabe etwas fehlen.\n\
        Aber versuchen Sie es weiter; Sie können das Problem später beseitigen.
# TTP [1215]
TTP.MissingCtrlSeq=Fehlende Kontrollsequenz eingefügt
TTP.MissingCtrlSeq.help=Bitte sagen Sie nicht `\\def cs{...}'', sondern `\\def\\cs{...}''.\n\
        Ich habe eine unzugreifbare Kontrollsequenz eingefügt, damit ihre Definition keine\n\
        allzugroßen Schaden bei mit anrichtet. Sie können hiervon problemlos den Fehler beheben,
        wenn Sie vorsichtig vorgehen; siehe Aufgabe 27.2 im TeXbook.
