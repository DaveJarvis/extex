# TTP [288]
TTP.IncompatibleMag=Inkompatible Vergrößerung ({0});\n\
        der vorhergehende Wert wird beibehalten ({1})
TTP.IncompatibleMag.help=Ich kann nur eine Vergrößerung pro Durchlauf behandeln. Deshalb habe\n\
        ich die Vergrößerung auf den Wert zurückgesetzt, der früher in diesem Lauf benutzt wurde.
# TTP [288,1258]
TTP.IllegalMag=Illegale Vergößerung wurde auf 1000 geändert ({0})
TTP.IllegalMag.help=Die Vergrößerung muss zwischen 1 und 32768 liegen.
# TTP [1068]
TTP.TooManyRightBraces=Zu viele }
TTP.TooManyRightBraces.help=Es wurden mehr Gruppen geschlossen als geöffnet waren.\n\
        Solche Dinge sind normalerweise harmlos, mache weiter.
# TTP [1215]
TTP.MissingCtrlSeq=Fehlende Kontrollsequenz eingefügt
TTP.MissingCtrlSeq.help=Nutze bitte nicht `\\def cs{...}'', sondern `\\def\\cs{...}''.\n\
        Ich habe eine unzugreifbare Kontrollsequenz eingefügt, damit die Definition\n\
        ohne größeren Schaden übersetzt werden kann. Dieser Fehler läßt sich mit\n\
        gebotener Voricht beheben; siehe Aufgabe 27.2 in The TeXbook.
