# TTP [459]
TTP.IllegalUnit=Illegale Maßeinheit (ersetzt durch filll)
TTP.IllegalUnit.help=Längen können in den Einheiten em, ex, in, pt, pc, cm, mm,\n\
        dd, cc, bp oder sp angegeben werden; aber das war etwas anderes!\n\
        Ich nehme an, dass pt gemeint war -- die Einheit der Drucker.\n\
        Um Reste aus diesem Fehler zu beseitigen ist es am besten, die\n\
        fehlerhafte Einheit zu löschen; z.B., drücke `2'' um zwei Zeichen\n\
        zu löschen. (Siehe Kapitel 27 in The TeXbook.)
