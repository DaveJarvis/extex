usage=\
	\nUsage: {0} <options> file\n\
	\nThe following options are supported:\
	\n\
	\n\t-help\
	\n\t    Show a short list of command line arguments. \
	\n\t-copying\
	\n\t    Display the copyright conditions. \
	\n\t-quiet\
	\n\t-terse\
	\n\t    Act quietly; some informative messages are suppressed. \
	\n\t-verbose\
	\n\t    Act verbosely; some additional informational messages are displayed. \
	\n\t-trace\
	\n\t    Show a detailed trace of many operations. \
	\n\t-version\
	\n\t    Print the version information and exit. \
	\n\t-release\
	\n\t    Print the release number and exit. \
	\n\t-strict\
	\n\t    use the settings for BibTeX 0.99c. \
	\n\t-config file\
	\n\t-minCrossrefs value\
	\n\t    Set the value for min.crossrefs. The default is 2. \
	\n\t-bst style\
	\n\t-logfile file\
	\n\t-outfile file\
	\n
