opt.1.file=\ <file>\n\t\tNutze das Argument als Dateinamen -- selbst wenn es wie eine Option aussieht.
opt.7.bit=\n\t\tarbeite im originalen 7-Bit-Modus.
opt.8.bit=\n\t\tErzwinge  8-Bit-Modus, es wird keine CS-Datei eingesetzt.
opt.available.charsets=\n\t\tListe die verfügbaren Encoding-Namen und beende das Programm.
opt.bib.encoding=\ <enc>\n\t\tNutze das gegebene Encoding für die Bib-Datei.
opt.bst=\ <style>\n\t\tÜberschreibe die bst-Datei aus der Aux-Datei.
opt.config=\ <configuration>\n\t\tverwende die angegebene Konfiguration Dies ist keine Datei!
opt.copying=\n\t\tZeigt das Copyright.
opt.csfile=\ <csfile>\n\t\tNutze das csf zur Definition von Zeichen und Sortierung.
opt.debug=\n\t\tArbeite im Debug-Modus.
opt.encoding=\ <enc>\n\t\tNutze das gegebene Encoding für die Ausgabedatei.
opt.help=\n\t\tZeigt eine kurze Liste von Parametern.
opt.language=\ <language>\n\t\tNutze die  benannte Sprache für Nachrichten.\n\t\t\
	Das Argument ist ein zwei-buchstabiger ISO-Code.
opt.logfile=\ <file>\n\t\tLenke die Ausgabe in die angegebene Log-Datei.
opt.min.crossref=\ <n>\n\t\tSetze den Wert für min.crossrefs. Die Voreinstellung ist 2.
opt.output=\ <file>\n\t\tLenke die Ausgabe in die angegebene Datei um.\
	\n\t\tDer Dateiname - lenkt die Ausgabe nach stdout\
	\n\t\tDer leere Dateiname verwirft die Ausgabe vollständig
opt.progname=\ <program>\n\t\tSetze den Programmnamen für Ausgaben.
opt.quiet=\n\t\tArbeite stiller; einige informative Nachrichten werden nicht gezeigt.
opt.release=\n\t\tZeige die Versionsnummer und beende das Programm.
opt.strict=\n\t\tverwende die Einstellungen für BibTeX 0.99c.
opt.trace=\n\t\tZeige ein detailiertes Log für viele Operationen.
opt.verbose=\n\t\tArbeite geschwätziger; einige zusätzliche Informationen werden gezeigt.
opt.version=\n\t\tZeige die Version und beende das Programm.
