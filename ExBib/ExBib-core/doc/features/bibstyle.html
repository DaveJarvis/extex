<html>
	<head>
		<title>\bibstyle</title>
	</head>
	<body>
		<h1>\bibstyle</h1>
		<p>The macro <tt>\bibstyle</tt> can take several bibstyle names. Those are
		separated by comma (,).</p>
		<p>Example</p>
		<pre>
		\bibstyle{alpha,german}
		</pre>
		<p>In this case the bibstyles <tt>alpha</tt> and <tt>german</tt> are loaded
			in this sequence.
		</p>
		<p>This feature is availlable in extended mode only.</p>
	</body>
</html>
